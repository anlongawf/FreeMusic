<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./assets/CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <header>Đăng nhập</header>
        <form action="#">
            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="Email Address">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Email không được để trống</div>
            </div>
            <div class="field password">
                <div class="input-area">   
                    <input type="password" placeholder="Password">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Mật khẩu không được để trống</div>
            </div>
            <div class="pass-txt"><a href="#">Quên mật khẩu?</a></div>
            <input type="submit" value="Login">
        </form>
        <div class="sign-txt">Bạn chưa phải là thành viên? <a href="#">Đăng ký ngay</a></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
